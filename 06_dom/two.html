<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
</head>
<body style="background-color: #011; color: #eee;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className='main'
    div.id=Math.round(Math.random()*10+1)
    div.title='generated title'
    div.setAttribute('name', 'main-container')
    div.style.backgroundColor="blue"
    div.style.padding='12px'
    // div.innerText='Hello Programmer'             //not prefer, use the following method
    const text=document.createTextNode('Hello Programmer')
    console.log(text);
    div.appendChild(text)
    
    document.body.appendChild(div)
</script>
</html>
